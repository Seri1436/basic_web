<body>
    <h1>CSS Position</h1>
    <h2>What Is It?</h2>
    <p>For Placement Elements</p>

    <h2>What Types Are There?</h2>
    <ul>
        <li>Static - Default</li>
        <li>Relative - Move From Static</li>
        <li>Absolute - Move Away From Parents</li>
        <li>Fixed - Screen Status</li>
        <li>Sticky - Always Stick to the screen</li>
    </ul>

    <h2>How Do You Use It?</h2>
    <div class = "container">
        <div class = "Block" id = "a">A</div>
        <div class = "Block" id = "b">B</div>
        <div class = "Block" id = "c">C</div>
        <div class = "Block" id = "d">D</div>
        <div class = "Block" id = "e">E</div>
    </div>
</body>
